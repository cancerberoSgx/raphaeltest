<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>raphaeljs tests</title>
<link rel="stylesheet" href="jasmine-1.3.1/jasmine.css" />
<script src="jasmine-1.3.1/jasmine.js"></script>
<script src="jasmine-1.3.1/jasmine-html.js"></script>
<script src="../raphael-min.js"></script>
<script src="jquery-2.0/jquery-2.0.0.min.js"></script>

<script src="raphaeltest1.js"></script>
</head>
<body>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>
</body>
</html>
